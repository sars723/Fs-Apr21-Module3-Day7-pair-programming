<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title></title>
    <style>
      .container {
        height: 100vh;
        width: 100vw;
        padding: 200px;
      }
      input {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container"></div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      const parent = document.getElementById("container");
      const createDropdown = () => {
        let values = ["name", "user name", "email"];
        let select = document.createElement("select");
        select.name = "user";
        select.id = "select";

        for (const item of values) {
          let option = document.createElement("option");
          option.value = item;
          option.text = item /* item.charAt(0).toUpperCase() + item.slice(1) */;
          select.appendChild(option);
        }

        let label = document.createElement("label");
        label.innerHTML = "select";
        label.htmlFor = "user";
        console.log(select.value);
        parent.appendChild(label).appendChild(select);
      };
      const createInput = () => {
        let input = document.createElement("input");
        input.setAttribute("type", "text");
        /*  input.setAttribute("value", "user"); */
        input.setAttribute("id", "input-user");
        input.setAttribute("placeholder", "search ");
        input.setAttribute("onkeyup", "filter()");
        parent.appendChild(input);
      };

      const createList = (user) => {
        let ul = document.createElement("ul");
        for (const usr of user) {
          let li = document.createElement("li");
          li.innerText =
            "id:" +
            usr.id +
            "  " +
            "name:" +
            usr.name +
            "  " +
            "username:" +
            usr.username +
            "  " +
            "email:" +
            usr.email;
          ul.appendChild(li);
        }

        parent.appendChild(ul);
      };
      const inputValue = document.getElementById("select");
      console.log(inputValue);
      const filter = (user, inputValue) => {};
      window.onload = () => {
        fetch("https://jsonplaceholder.typicode.com/users ")
          .then((response) => response.json())
          .then((user) => {
            console.log(user);
            createDropdown();
            createInput();
            createList(user);
          })
          .catch((error) => console.log(error));
      };
    </script>
  </body>
</html>
